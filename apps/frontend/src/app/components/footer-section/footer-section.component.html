<footer class="text-[#5c5c5c] h-[300px] max-[667px]:h-fit">
  <div
    class="w-[90%] h-full mx-auto p-[3vw] flex max-[667px]:flex-col max-[667px]:items-center max-[667px]:justify-center max-[667px]:text-center"
  >
    <!-- Logo and Copyright Section -->
    <div class="flex flex-col max-[667px]:items-center">
      <img
        src="/logo.svg"
        class="w-[5vw] my-[2vw] max-[667px]:self-center cursor-pointer transition-opacity hover:opacity-80"
        [class.opacity-50]="isSyncing()"
        alt="UnboxedJS Logo"
        (click)="onLogoClick()"
      />
      <p class="mb-[2vw] text-[#c8c8c8]">CRAFT. CODE. CREATE.</p>
      <small>Â© 2020-2025 UnboxedJS</small>
      <small>All Rights Reserved</small>
    </div>

    <!-- Content and Social Links Section -->
    <div class="p-[3vw] ml-[3vw] max-[667px]:ml-0">
      <p class="text-[2vw] mb-4">
        Let's collaborate and build something <br />
        extraordinary together.
      </p>

      <!-- Social Media Links -->
      <section class="flex items-center justify-center">
        <a [href]="config().socialTwitter" target="_blank" rel="noopener noreferrer">
          <img src="/icons/twitter.png" class="w-[2vw] m-[2vw]" alt="Twitter" />
        </a>
        <a [href]="config().socialYoutube" target="_blank" rel="noopener noreferrer">
          <img src="/icons/youtube.png" class="w-[2vw] m-[2vw]" alt="YouTube" />
        </a>
        <a [href]="config().socialFacebook" target="_blank" rel="noopener noreferrer">
          <img src="/icons/facebook.png" class="w-[2vw] m-[2vw]" alt="Facebook" />
        </a>
        <a [href]="config().socialInstagram" target="_blank" rel="noopener noreferrer">
          <img src="/icons/instagram.png" class="w-[2vw] m-[2vw]" alt="Instagram" />
        </a>
        <a [href]="config().socialLinkedin" target="_blank" rel="noopener noreferrer">
          <img src="/icons/linkedin.png" class="w-[2vw] m-[2vw]" alt="LinkedIn" />
        </a>
        <a [href]="config().socialBuymeacoffee" target="_blank" rel="noopener noreferrer">
          <img src="/icons/coffee.png" class="w-[2vw] m-[2vw]" alt="Buy Me a Coffee" />
        </a>
      </section>
    </div>
  </div>
</footer>
